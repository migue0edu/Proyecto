<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Se√±ales</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="card rounded">
        <div class="card-header">
            Ingrese datos:
        </div>
        <div class="card-body">
            <form class="form-inline">
                <div class="form-group">
                    <label for="accion" class="mr-2">Accion</label>
                    <select id="accion" class="custom-select mr-md-4"></select>
                </div>
            </form>
            <hr>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="serieX" ><h4>X(n)</h4></label>
                        <input type="text" class="form-control" id="serieX" placeholder="1,2,3*,4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="serieH"><h4>H(n)</h4></label>
                        <input type="text" class="form-control" id="serieH" placeholder="5,8,10,5,6,8*,1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group row">
                        <label for="factor" class="col-sm-4 col-form-label">Factor (k)</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="factor" placeholder="1">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="js/configUi.js"></script>
</body>
</html>
